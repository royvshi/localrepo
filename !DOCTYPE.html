<!DOCTYPE html>
<html>
<head>
    <title>Product Page</title>

    <style>
        body {
            font-family: Arial;
            background-color: lightgray;
            margin: 0;
            padding: 0;
        }

        .box {
            width: 80%;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border: 1px solid black;
        }

        .row {
            display: flex;
        }

        .left {
            width: 40%;
            border: 1px solid gray;
            padding: 10px;
            height: 250px;
        }

        .left img {
            width: 100%;
            height: 100%;
        }

        .right {
            width: 60%;
            padding-left: 20px;
        }

        .title {
            font-size: 25px;
            margin-bottom: 10px;
        }

        .price {
            font-size: 20px;
            color: red;
            margin-bottom: 10px;
        }

        .desc {
            margin-bottom: 20px;
        }

        .btn {
            background: blue;
            color: white;
            padding: 10px;
            border: none;
        }
    </style>
</head>
<body>

<div class="box">
    <div class="row">

        <div class="left">
            <img src="https://www.portronics.com/cdn/shop/files/Portronics_Muff_M3_best_headphones_under_5000.jpg?v=1744893854" alt="Product">
        </div>

        <div class="right">
            <h2 class="title">Wireless Headphones</h2>
            <p class="price">Rs. 2499</p>
            <p class="desc">Good sound quality. Long battery life. Comfortable to wear.</p>
            <button class="btn">Add to Cart</button>
        </div>

    </div>
</div>

</body>
</html>
